
<template name="home">
	<div class="container">
		<div class="error">
			{{#if error}}
				<div>
					<a>Please register to access Quiz O Bar!</a>
				</div>
			{{/if}}
		</div>
		<div class="jumbotron">
			<h1>{{welcome}}</h1>
			<p>{{additional}}</p>
			<button class="clicky" type="button">Clicky</button>
		</div>
	</div>
</template>
