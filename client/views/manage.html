

<template name="manage">
	 <div class="main-container">
			<div class="main wrapper clearfix">
			{{#if isWaiting}}
				<article>
					<header>
						<h1>Voici la liste des questions :</h1>
					</header>
					<section>
						{{#each questions }}
							<h3>{{ question }}</h3>
							<ul>
							{{#each reponses}}
								<li>
								{{#if valid}}
									<span style="color: green">{{ reponse }}</span>
								{{else}}
									<span style="color: red">{{ reponse }}</span>
								{{/if}}
								</li>
							{{/each}}
							</ul>
						{{/each}}
					</section>
					<footer>
						<button id="button_start">Demarrer le quizz</button>
					</footer>
				</article>

				<aside>
					<h3>Status</h3>
					<p>Il y a actuellement {{ nb_users }} joueur en attente.</p>
					<h3>Series :</h3>
					<ul>
						<li class="series_filter_all"><a>Toutes</a></li>
						{{#each series }}
							<li data-filter="{{ this }}" class="series_filter_{{ this }}"><a>{{ this }}</a></li>
						{{/each}}
					</ul>
				</aside>
			{{else}}
				{{> roundstart}}
			{{/if}}
			</div> <!-- #main -->
		</div> <!-- #main-container -->

<!-- Eventuellement, un footer... (on s'en fout un peu...)
		<div class="footer-container">
			<footer class="wrapper">
				<h3>footer</h3>
			</footer>
		</div>
-->
</template>

<template name="roundstart">
	<article>
		<header>
			<h1>Nouveau round</h1>
			<progress id="timer" value="{{ timer }}" max="100" min="0">
		</header>
		<section>
		{{#with currentQuestion }}
			<h3>{{ question }}</h3>
			<ol>
			{{#each reponses }}
				<li class="reponse_{{ reponse }}">
					<a>{{ reponse }}</a>
				</li>
			{{/each}}
			</ol>
		{{/with}}
		</section>
		<footer>
			<button id="question_start">Go !</button>
		</footer>
	</article>
	<aside>
		<h2>Ã‰quipes</h2>
		<ul>
		{{#each teams }}
				<li>
					<img src="{{ picture_name }}">
					<a>{{ group_name }}</a>
					<span class="right">{{ score }}</span>
				</li>
		{{/each}}
		</ul>
	</aside>
</template>
